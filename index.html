<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集 | My Portfolio</title>
    <style>
        /* 1. 全局重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden; /* 防止出现滚动条 */
            color: white;
        }

        /* 2. 视频背景层 - 核心代码 */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 保证视频填满屏幕且不变形 */
            z-index: -2; /* 放在最底层 */
        }

        /* 3. 黑色遮罩层 (可选) */
        /* 加一层半透明黑色，让上面的文字更清晰 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* 0.4 是透明度，可调整 */
            z-index: -1;
        }

        /* 4. 主要内容容器 */
        .container {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* 内容靠底部对齐 */
        }

        /* logo 或 标题 (可选) */
        .header {
            position: absolute;
            top: 40px;
            left: 40px;
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* 5. 底部导航栏 */
        .nav-bar {
            display: flex;
            width: 100%;
            height: 150px; /* 导航栏高度 */
            border-top: 1px solid rgba(255, 255, 255, 0.3); /* 顶部分割线 */
        }

        .nav-item {
            flex: 1; /* 让4个栏目平分宽度 */
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            position: relative;
            transition: all 0.3s ease; /* 动态过渡效果 */
            border-right: 1px solid rgba(255, 255, 255, 0.1); /* 分隔线 */
        }

        .nav-item:last-child {
            border-right: none;
        }

        /* 鼠标悬停动态效果 */
        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1); /* 背景变亮 */
            font-size: 1.3rem; /* 字体放大 */
        }

        /* 手机端适配 */
        @media (max-width: 768px) {
            .nav-bar {
                flex-direction: column; /* 手机上变成垂直排列 */
                height: auto;
            }
            .nav-item {
                padding: 20px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                border-right: none;
            }
        }
    </style>
</head>
<body>

    <video class="video-bg" autoplay muted loop playsinline poster="fallback.jpg">
        <source src="bg.mp4" type="video/mp4">
        您的浏览器不支持视频标签。
    </video>

    <div class="overlay"></div>

    <div class="container">
        <div class="header">ART OF YOU</div>

        <nav class="nav-bar">
            <a href="page1.html" class="nav-item">
                <span>01. COMMERCIAL</span>
            </a>
            <a href="page2.html" class="nav-item">
                <span>02. MUSIC VIDEO</span>
            </a>
            <a href="page3.html" class="nav-item">
                <span>03. DOCUMENTARY</span>
            </a>
            <a href="page4.html" class="nav-item">
                <span>04. ABOUT ME</span>
            </a>
        </nav>
    </div>

</body>
</html>
