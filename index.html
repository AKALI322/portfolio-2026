<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIJIE | Portfolio</title>
    <style>
        /* =========================================
           0. 颜色配置 (在这里修改颜色)
           ========================================= */
        :root {
            /* 把 #ff4500 改成任何你想要的颜色代码即可 */
            --accent-color: #ff4500; 
        }

        /* 1. 全局重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth; /* 全局平滑滚动 */
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: white;
            color: #000;
            overflow-x: hidden;
            position: relative;
        }

        /* 2. 顶部导航栏 */
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            letter-spacing: 2px;
            transition: color 0.3s;
        }

        /* 使用 PNG 作为遮罩（mask），背景色由 --accent-color 控制 */
        .logo-icon {
            width: 50px;
            height: 50px;
            display: inline-block;
            background-color: white; /* 默认色，与其他菜单一致 */
            -webkit-mask: url("logo-150x150.png") no-repeat center / contain;
            mask: url("logo-150x150.png") no-repeat center / contain;
            transition: background-color 0.25s ease, transform 0.25s ease;
        }

        /* 悬停时使用统一的 accent 颜色 */
        .logo:hover .logo-icon {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .nav-menu {
            display: flex;
            gap: 30px;
        }

        .nav-menu a {
            text-decoration: none;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            transition: color 0.3s; /* 颜色渐变过渡 */
        }

        /* --- 鼠标悬停变色效果（仅菜单文字） --- */
        .nav-menu a:hover {
            color: var(--accent-color); /* 调用上面定义的颜色 */
        }

        /* 3. Hero 区域 (视频背景) */
        .hero-section {
            position: relative;
            width: 100%;
            height: 85vh; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 900px;
            padding: 0 20px;
        }

        .hero-title {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 400;
        }

        /* 4. 下方列表区域 */
        .list-section {
            background-color: white;
            padding: 60px 50px 40px 50px; /* 底部稍微留少点，因为下面有Footer */
        }

        .project-list {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 25px 0;
            border-bottom: 1px solid #000;
            text-decoration: none;
            color: #000;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .item-number {
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            margin-right: 40px;
            font-weight: bold;
        }

        .item-title {
            flex: 1;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-decoration: underline;
            text-underline-offset: 5px;
        }

        .item-arrow {
            font-size: 1.5rem;
            font-weight: light;
        }

        .list-item:hover {
            background-color: #000;
            color: #fff;
            padding-left: 20px;
            padding-right: 20px;
        }
        
        .list-item:hover .item-title {
            text-decoration: none;
        }

        /* 5. 底部版权 Footer */
        .footer {
            background-color: white;
            padding: 40px 20px;
            text-align: center;
            font-size: 0.8rem;
            color: #888;
            border-top: 1px solid #eee; /* 很浅的分割线 */
        }

        .footer p {
            margin-bottom: 5px;
        }

        /* 6. 回到顶部按钮 */
        #backToTopBtn {
            position: fixed; /* 固定在屏幕右下角 */
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: #000; /* 黑色背景 */
            color: white;
            border: none;
            border-radius: 50%; /* 圆形 */
            font-size: 24px;
            cursor: pointer;
            z-index: 999;
            opacity: 0; /* 默认隐藏 */
            visibility: hidden;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #backToTopBtn:hover {
            background-color: var(--accent-color); /* 悬停时也变橙色 */
            transform: translateY(-5px); /* 微微上浮 */
        }

        /* 当添加了 .show 类时显示 */
        #backToTopBtn.show {
            opacity: 1;
            visibility: visible;
        }

        /* 手机端适配 */
        @media (max-width: 768px) {
            .navbar { padding: 20px; }
            .nav-menu { display: none; }
            .hero-title { font-size: 2.5rem; }
            .list-section { padding: 40px 20px; }
            #backToTopBtn { bottom: 20px; right: 20px; width: 40px; height: 40px; font-size: 20px;}
        }
    </style>
</head>
<body>

    <button id="backToTopBtn" title="Back to Top" type="button" aria-label="回到顶部">↑</button>

    <nav class="navbar">
        <a href="#" class="logo" aria-label="ZIJIE"><span class="logo-icon" aria-hidden="true"></span></a>
        <div class="nav-menu">
            <a href="index.html">HOME</a>
            <a href="#">COLLECTIONS</a>
            <a href="#">CONTACT</a>
        </div>
    </nav>

    <header class="hero-section">
        <video class="hero-video" autoplay muted loop playsinline>
            <source src="bg.mp4" type="video/mp4">
        </video>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title">CAO ZIJIE</h1>
            <p class="hero-subtitle">Concept Artist</p>
            <p class="hero-subtitle">Creating worlds that players never want to leave</p>
        </div>
    </header>

    <section class="list-section">
        <div class="project-list">
            <a href="page1.html" class="list-item">
                <span class="item-number">001</span>
                <span class="item-title">IFUN</span>
                <span class="item-arrow">→</span>
            </a>
            <a href="page2.html" class="list-item">
                <span class="item-number">002</span>
                <span class="item-title">LMD</span>
                <span class="item-arrow">→</span>
            </a>
            <a href="page3.html" class="list-item">
                <span class="item-number">003</span>
                <span class="item-title">Virtuos</span>
                <span class="item-arrow">→</span>
            </a>
            <a href="page4.html" class="list-item">
                <span class="item-number">004</span>
                <span class="item-title">Others</span>
                <span class="item-arrow">→</span>
            </a>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2026 caozijie. All rights reserved.</p>
        <p>Designed for Portfolio Showcase.</p>
    </footer>

    <script>
        // 获取按钮元素
        const backToTopBtn = document.getElementById("backToTopBtn");

        // 监听页面滚动事件
        window.onscroll = function() {
            // 如果向下滚动超过 300px，就显示按钮
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                backToTopBtn.classList.add("show");
            } else {
                backToTopBtn.classList.remove("show");
            }
        };

        // 点击按钮回到顶部
        backToTopBtn.onclick = function() {
            window.scrollTo({
                top: 0,
                behavior: "smooth" // 平滑滚动
            });
        };
    </script>

</body>
</html>
